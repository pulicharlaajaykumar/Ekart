<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekart - View Cart</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #2c3e50;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
        }
        .nav-logo {
            color: white;
            text-decoration: none;
            font-size: 1.5em;
            font-weight: bold;
        }
        .nav-links {
            margin-left: 20px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 20px;
            transition: background-color 0.3s;
        }
        .nav-links a:hover {
            background-color: #34495e;
        }
        .container {
            max-width: 1200px;
            margin: 80px auto 0;
            padding: 20px;
        }
        .messages {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            background: rgba(255,255,255,0.9);
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        .product-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .product-info {
            margin-bottom: 15px;
        }
        .product-label {
            font-weight: 600;
            color: #2c3e50;
            margin-right: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 25px;
            background: #3498db;
            color: white;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            background: #2980b9;
        }
        .back-btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 25px;
            background: #3498db;
            color: white;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            margin-top: 30px;
        }
        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.2);
            background: #2980b9;
        }
        @media (max-width: 1024px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 768px) {
            .container {
                padding: 10px;
                margin-top: 60px;
            }
            .nav-container {
                padding: 0 10px;
            }
            .product-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <span class="nav-logo">Ekart</span>
            <div class="nav-links">
                <a href="/customer/home"><i class="fas fa-home"></i> Home</a>
                <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="messages" th:if="${session.success!=null || session.failure!=null }">
            <h3 style="color: green;" th:text="${session.success}"></h3>
            <h3 style="color: red;" th:text="${session.failure}"></h3>
            <th:block th:text="${@messageRemover.remove()}"></th:block>
        </div>
        
        <div class="product-grid">
            <div class="product-card" th:each="p:${items}">
                <img class="product-image" th:src="${p.imageLink}">
                <div class="product-info">
                    <div>
                        <span class="product-label">Name:</span>
                        <span th:text="${p.name}"></span>
                    </div>
                    <div>
                        <span class="product-label">Description:</span>
                        <span th:text="${p.description}"></span>
                    </div>
                    <div>
                        <span class="product-label">Price:</span>
                        <span th:text="${p.price}"></span>
                    </div>
                    <div>
                        <span class="product-label">Category:</span>
                        <span th:text="${p.category}"></span>
                    </div>
                    <div>
                        <a th:href="'/decrease/'+${p.id}"><button>-</button></a> 
                        <span th:text="${p.quantity}"></span>
                        <a th:href="'/increase/'+${p.id}"><button>+</button></a> 
                    </div>
                </div>
            </div>
        </div>
        
        <div>
            <h3>Total : <span th:text="${totalPrice}"></span>  â‚¹</h3>
            <a href="/payment"><button>Pay</button></a>
        </div>
        
        <div style="text-align: center;">
            <a href="/customer/home" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
