<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer Login</title>
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: 'Roboto', sans-serif;
}

body {
	background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
	min-height: 100vh;
	padding: 20px;
	display: flex;
	flex-direction: column;
}

.navbar {
	background-color: #2c3e50;
	padding: 15px 0;
	position: fixed;
	width: 100%;
	top: 0;
	z-index: 1000;
}

.nav-container {
	max-width: 1200px;
	margin: 0 auto;
	padding: 0 20px;
	display: flex;
	align-items: center;
}

.nav-logo {
	color: white;
	text-decoration: none;
	font-size: 1.5em;
	font-weight: bold;
}

.nav-links {
	margin-left: 20px;
}

.nav-links a {
	color: white;
	text-decoration: none;
	padding: 8px 15px;
	border-radius: 20px;
	transition: background-color 0.3s;
}

.nav-links a:hover {
	background-color: #34495e;
}

.container {
	max-width: 1200px;
	margin: 80px auto 0;
	padding: 5px 10px;
}

h2 {
	color: #2c3e50;
	font-size: 3em;
	margin: 30px 0;
	text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
	text-align: center;
}

.form-container {
	background: rgba(255, 255, 255, 0.9);
	padding: 30px;
	border-radius: 10px;
	box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
	max-width: 600px;
	margin: 0 auto;
}

.form-group {
	margin-bottom: 20px;
}

.form-group label {
	color: #2c3e50;
	display: block;
	margin-bottom: 8px;
	font-weight: 500;
}

.form-control {
	width: 100%;
	padding: 12px;
	border: 1px solid #c3cfe2;
	border-radius: 25px;
	font-size: 1em;
	transition: all 0.3s;
}

.form-control:focus {
	outline: none;
	border-color: #3498db;
	box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
}

.alert {
	padding: 15px;
	margin-bottom: 20px;
	border-radius: 10px;
}

.alert-success {
	background: #d4edda;
	color: #155724;
}

.alert-danger {
	background: #f8d7da;
	color: #721c24;
}

button {
	padding: 15px 30px;
	font-size: 1.1em;
	border: none;
	border-radius: 25px;
	background: #3498db;
	color: white;
	cursor: pointer;
	transition: transform 0.3s, box-shadow 0.3s;
	box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
	width: 100%;
	max-width: 200px;
}

button:hover {
	transform: translateY(-3px);
	box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
	background: #2980b9;
}

.text-center {
	text-align: center;
}

footer {
	margin-top: 40px;
	text-align: center;
	color: #2c3e50;
	padding: 20px;
}
.render{
		flex-direction:column;
	}
@media ( max-width : 768px) {
	.container {
		padding: 10px;
		margin-top: 60px;
	}
	.form-container {
		padding: 20px;
		margin: 10px;
	}
	h2 {
		font-size: 2em;
	}
	button {
		padding: 12px 24px;
		font-size: 1em;
	}
	.nav-container {
		padding: 0 10px;
	}
	
}
</style>
</head>
<body>
	<nav class="navbar">
		<div class="nav-container">
			<span class="nav-logo">Ekart</span>
			<div class="nav-links">
				<a href="/"><i class="fas fa-home"></i> Home</a>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="alert alert-success" th:if="${session.success}"
			role="alert">
			<span th:text="${session.success}"></span>
		</div>
		<div class="alert alert-danger" th:if="${session.failure}"
			role="alert">
			<span th:text="${session.failure}"></span>
		</div>
		<th:block th:text="${@messageRemover.remove()}"></th:block>
		<div class="form-container">
			<h2>
				<i class="fas fa-user mr-2"></i> Customer Login
			</h2>
			<form action="/customer/login" method="post">
				<div class="form-group">
					<label for="email"><i class="fas fa-envelope mr-2"></i>
						Email</label> <input type="email" class="form-control" id="email"
						name="email" required>
				</div>
				<div class="form-group">
					<label for="password"><i class="fas fa-lock mr-2"></i>
						Password</label> <input type="password" class="form-control" id="password"
						name="password" required>
				</div>
				<div align="center"
					style="display: flex; justify-content: space-around;" class="render">
					<h3>
						Login as Vendor<span><a href="/vendor/login"
							style="text-decoration: none;"> Vendor Login</a></span>
					</h3>
					<br>
					<h3>
						Login as Admin<span><a href="/admin/login"
							style="text-decoration: none;"> Admin Login</a></span>
					</h3>
				</div>
				<br>
				<div class="text-center">
					<button type="submit">
						<i class="fas fa-sign-in-alt mr-2"></i> Login
					</button>
				</div>
			</form>
		</div>
	</div>
	<footer>
		Â© 2025 Ekart. All rights reserved. | <i
			class="fas fa-heart text-danger"></i> Made with passion
	</footer>
</body>
</html>
