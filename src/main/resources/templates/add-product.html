<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #2c3e50;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
        }
        .nav-logo {
            color: white;
            text-decoration: none;
            font-size: 1.5em;
            font-weight: bold;
        }
        .nav-links {
            margin-left: 20px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 20px;
            transition: background-color 0.3s;
        }
        .nav-links a:hover {
            background-color: #34495e;
        }
        .container {
            max-width: 1200px;
            margin: 80px auto 0;
            padding: 10px;
        }
        h1 {
            color: #2c3e50;
            font-size: 2em;
            margin: 15px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            text-align: center;
        }
        .product-form {
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 12px;
        }
        .form-group label {
            color: #2c3e50;
            display: block;
            margin-bottom: 4px;
            font-weight: 500;
        }
        .form-control {
            width: 100%;
            padding: 8px;
            border: 1px solid #c3cfe2;
            border-radius: 25px;
            font-size: 0.9em;
            transition: all 0.3s;
        }
        .form-control:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52,152,219,0.3);
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 25px;
            background: #3498db;
            color: white;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 200px;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.2);
            background: #2980b9;
        }
        .text-center {
            text-align: center;
        }
        footer {
            text-align: center;
            color: #2c3e50;
            padding: 10px;
            margin-top: auto;
        }
        @media (max-width: 768px) {
            .container {
                padding: 5px;
                margin-top: 60px;
            }
            .product-form {
                padding: 15px;
                margin: 5px;
            }
            h1 {
                font-size: 1.8em;
            }
            button {
                padding: 8px 16px;
                font-size: 0.9em;
            }
            .nav-container {
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <span class="nav-logo">Ekart</span>
            <div class="nav-links">
                <a href="/vendor/home"><i class="fas fa-home"></i> Home</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="product-form">
            <h1><i class="fas fa-box-open mr-2"></i> Add Product</h1>
            <form action="/add-product" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name"><i class="fas fa-tag mr-2"></i>Name</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="description"><i class="fas fa-file-alt mr-2"></i>Description</label>
                    <input type="text" class="form-control" id="description" name="description">
                </div>
                <div class="form-group">
                    <label for="price"><i class="fas fa-dollar-sign mr-2"></i>Price</label>
                    <input type="text" class="form-control" id="price" name="price">
                </div>
                <div class="form-group">
                    <label for="category"><i class="fas fa-list mr-2"></i>Category</label>
                    <input type="text" class="form-control" id="category" name="category">
                </div>
                <div class="form-group">
                    <label for="image"><i class="fas fa-image mr-2"></i>Image</label>
                    <input type="file" class="form-control" id="image" name="image">
                </div>
                <div class="form-group">
                    <label for="stock"><i class="fas fa-warehouse mr-2"></i>Stock</label>
                    <input type="text" class="form-control" id="stock" name="stock">
                </div>
                <div class="text-center">
                    <button type="submit"><i class="fas fa-plus mr-2"></i>Add Product</button>
                </div>
            </form>
        </div>
    </div>
    <footer>
        Â© 2025 Ekart. All rights reserved. | <i class="fas fa-heart text-danger"></i> Made with passion
    </footer>
</body>
</html>
