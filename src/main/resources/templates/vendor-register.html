<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #2c3e50;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
        }
        .nav-logo {
            color: white;
            text-decoration: none;
            font-size: 1.5em;
            font-weight: bold;
        }
        .nav-links {
            margin-left: 20px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 20px;
            transition: background-color 0.3s;
        }
        .nav-links a:hover {
            background-color: #34495e;
        }
        .container {
            max-width: 1200px;
            margin: 80px auto 0;
            padding: 10px;
        }
        h1 {
            color: #2c3e50;
            font-size: 2em;
            margin: 15px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            text-align: center;
        }
        .registration-form {
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 12px;
        }
        .form-group label {
            color: #2c3e50;
            display: block;
            margin-bottom: 4px;
            font-weight: 500;
        }
        .form-control {
            width: 100%;
            padding: 8px;
            border: 1px solid #c3cfe2;
            border-radius: 25px;
            font-size: 0.9em;
            transition: all 0.3s;
        }
        .form-control:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52,152,219,0.3);
        }
        .error-message {
            color: #e74c3c;
            font-size: 0.8em;
            margin-top: 2px;
            display: block;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 25px;
            background: #3498db;
            color: white;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 200px;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.2);
            background: #2980b9;
        }
        .text-center {
            text-align: center;
        }
        footer {
            text-align: center;
            color: #2c3e50;
            padding: 10px;
            margin-top: auto;
        }
        @media (max-width: 768px) {
            .container {
                padding: 5px;
                margin-top: 60px;
            }
            .registration-form {
                padding: 15px;
                margin: 5px;
            }
            h1 {
                font-size: 1.8em;
            }
            button {
                padding: 8px 16px;
                font-size: 0.9em;
            }
            .nav-container {
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <span class="nav-logo">Ekart</span>
            <div class="nav-links">
                <a href="/"><i class="fas fa-home"></i> Home</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="registration-form">
            <h1><i class="fas fa-store mr-2"></i> Vendor Registration</h1>
            <form action="/vendor/register" method="post" th:object="${vendor}">
                <div class="form-group">
                    <label for="name"><i class="fas fa-user mr-2"></i>Name</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" name="name">
                    <span class="error-message" th:errors="*{name}"></span>
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope mr-2"></i>Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" name="email">
                    <span class="error-message" th:errors="*{email}"></span>
                </div>
                <div class="form-group">
                    <label for="mobile"><i class="fas fa-phone mr-2"></i>Mobile</label>
                    <input type="number" class="form-control" id="mobile" th:field="*{mobile}" name="mobile">
                    <span class="error-message" th:errors="*{mobile}"></span>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock mr-2"></i>Password</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" name="password">
                    <span class="error-message" th:errors="*{password}"></span>
                </div>
                <div class="form-group">
                    <label for="confirmPassword"><i class="fas fa-check-circle mr-2"></i>Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}" name="confirmPassword">
                    <span class="error-message" th:errors="*{confirmPassword}"></span>
                </div>
                <div align="center" style="display: flex; justify-content: space-around;">
                    <h3>Register as Customer<span><a href="/customer/register" style="text-decoration: none;"> Customer Register</a></span></h3>
                </div>
                <div class="text-center">
                    <button type="submit"><i class="fas fa-sign-in-alt mr-2"></i>Register</button>
                </div>
            </form>
        </div>
    </div>
    <footer>
        Â© 2025 Ekart. All rights reserved. | <i class="fas fa-heart text-danger"></i> Made with passion
    </footer>
</body>
</html>
