<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="button-container" align="center">
        <button id="rzp-button1" style="padding: 15px 30px; font-size: 1.1em; border: none; border-radius: 25px; background: #3498db; color: white; cursor: pointer; transition: transform 0.3s, box-shadow 0.3s; box-shadow: 0 4px 6px rgba(0,0,0,0.1);" onmouseover="this.style.transform='translateY(-3px)';this.style.boxShadow='0 6px 8px rgba(0,0,0,0.2)';this.style.background='#2980b9';" onmouseout="this.style.transform='';this.style.boxShadow='';this.style.background='';">Pay with Razorpay</button>
    </div>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script th:inline="javascript">
var options = {
    "key": /*[[${key}]]*/, 
    "amount": "[[${amount}]]",
    "currency": "INR",
    "name": "Ecommerce Site",
    "description": "Test Transaction",
    "image": "https://gratisography.com/wp-content/uploads/2024/10/gratisography-cool-cat-800x525.jpg",
    "order_id": /*[[${id}]]*/, //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
    "callback_url": "/success",
    "prefill": {
        "name": /*[[${customer.name}]]*/,
        "email": /*[[${customer.email}]]*/,
        "contact": "[[${customer.mobile}]]"
    },
    "notes": {
        "address": "Razorpay Corporate Office"
    },
    "theme": {
        "color": "#3399cc"
    }
};
var rzp1 = new Razorpay(options);
document.getElementById('rzp-button1').onclick = function(e){
    rzp1.open();
    e.preventDefault();
}
</script>
</body>
</html>
